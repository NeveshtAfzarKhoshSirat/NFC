<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>کارت ویزیت | علی مرادی</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.0.3/Vazirmatn.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* --- ۱. تنظیمات کلی و متغیرها --- */
:root {
    --primary-green: #00A651; 
    --accent-orange: #FF6600; 
    --bg-squares: rgba(255, 255, 255, 0.15); 
    --card-bg: #FFFFFF; 
    --text-dark: #1A1A1A;
    --text-white: #ffffff;
    --border-light: #EFEFEF;
    --card-border-radius: 40px; 
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Vazirmatn', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    direction: rtl;
    overflow: hidden; 

    /* بک‌گراند نارنجی متحرک */
    background-color: var(--accent-orange);
    background-image: 
        linear-gradient(var(--bg-squares) 2px, transparent 2px),
        linear-gradient(90deg, var(--bg-squares) 2px, transparent 2px);
    background-size: 50px 50px; 
    animation: moveBackground 8s linear infinite; 
}

@keyframes moveBackground {
    0% { background-position: 0 0; }
    100% { background-position: 50px 50px; }
}

/* --- ۲. استایل لودینگ --- */
#preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--accent-orange);
    z-index: 9999;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 0.4s ease-out, visibility 0.4s ease-out; 
}

.loading-text {
    color: var(--text-white);
    font-size: 24px;
    font-weight: 800;
}

.progress-container {
    width: 200px;
    height: 6px;
    background: rgba(255,255,255,0.3);
    border-radius: 10px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    width: 0%; 
    background: var(--text-white);
    transition: width 0.05s linear; 
}

.loaded #preloader {
    opacity: 0;
    visibility: hidden;
}
.loaded body {
    overflow-y: auto; 
    padding: 20px; 
}

/* --- ۳. استایل کارت --- */
.card {
    width: 100%;
    max-width: 380px;
    background: var(--card-bg);
    border-radius: var(--card-border-radius); 
    padding: 85px 20px 30px 20px; 
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    border: 8px solid var(--primary-green); 
    text-align: right;
    position: relative;
    overflow: visible; 
    margin-top: 40px; 
    
    opacity: 0; 
    transform: translateY(30px);
    transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
}

.loaded .card {
    opacity: 1;
    transform: translateY(0);
}

/* --- ۴. استایل  پروفایل (بزرگتر و مربعی) --- */
.profile-image-wrapper {
    position: absolute;
    top: -72px; 
    left: 0;
    right: 0;
    margin: 0 auto;
    width: 145px; 
    height: 145px; 
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.profile-image {
    width: 100%;
    height: 100%;
    border-radius: 35px; /* گوشه‌های گرد */
    object-fit: cover; 
    border: 5px solid var(--primary-green); 
    background: #fff;
    
    /* افکت Underglow سبز */
    box-shadow: 
        0 0 25px rgba(0, 166, 81, 0.7), 
        0 10px 20px rgba(0,0,0,0.15); 
        
    transition: transform 0.3s ease;
}

.profile-image:hover {
    transform: scale(1.02);
}

/* عنوان و نام */
h1 {
    margin: 15px 0 5px;
    font-size: 18px;
    color: var(--primary-green);
    text-align: center;
    font-weight: 800;
    font-family: 'Vazirmatn', sans-serif;
}

.name {
    font-size: 28px;
    font-weight: 900;
    color: var(--text-dark);
    text-align: center;
    margin: 5px 0 25px;
    font-family: 'Vazirmatn', sans-serif;
}

/* --- دکمه‌های عملیاتی --- */
.actions-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr; 
    gap: 12px;
    margin-bottom: 25px;
}

.action-item {
    background: white;
    border: 2px solid var(--border-light);
    border-radius: 10px; 
    padding: 10px; 
    text-align: center;
    text-decoration: none;
    color: var(--text-dark);
    transition: 0.2s;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 5px; 
}

.icon-bg {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    color: var(--text-white);
    flex-shrink: 0; 
}

.action-call .icon-bg { background-color: var(--primary-green); }
.action-sms .icon-bg { background-color: var(--accent-orange); }
.action-location .icon-bg { background-color: #2196F3; } 

.action-item span {
    font-size: 13px;
    font-weight: 700;
    font-family: 'Vazirmatn', sans-serif;
}

.action-item:hover {
    transform: translateY(-2px);
    border-color: #ccc;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}

/* خط جداکننده */
.divider {
    height: 2px;
    background: repeating-linear-gradient(90deg, #ddd, #ddd 5px, transparent 5px, transparent 10px); 
    margin: 20px 0;
}

/* شبکه اجتماعی */
.social-links {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
}
.social-icon {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-white);
    font-size: 20px;
    text-decoration: none;
    transition: transform 0.2s;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
.social-icon:hover { transform: scale(1.1); }
.si-insta { background: linear-gradient(45deg, #f09433, #bc1888); }
.si-tele { background: linear-gradient(45deg, #2AABEE, #229ED9); }
.si-whats { background: linear-gradient(45deg, #25D366, #128C7E); }

/* دکمه ذخیره */
.save-btn {
    background: var(--accent-orange);
    color: var(--text-white); 
    border: none;
    width: 100%;
    padding: 18px;
    border-radius: 15px;
    font-family: 'Vazirmatn', sans-serif;
    font-size: 18px;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255, 102, 0, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: 0.2s;
}
.save-btn:active { transform: scale(0.98); }

</style>
</head>
<body>

<div id="preloader">
    <div class="loading-text">در حال بارگذاری...</div>
    <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>
</div>

<div class="card">
    
    <div class="profile-image-wrapper">
        <img src="https://neveshtafzarkhoshsirat.github.io/NFC/AliMoradi/IMG-20251215-WA0002.jpg" alt="علی مرادی" class="profile-image">
    </div>
    
    <h1>مجموعه خوش سیرت</h1>
    <div class="name">علی مرادی</div>

    <div class="actions-grid">
        <a href="tel:+989351212551" class="action-item action-call">
            <span class="icon-bg">
                <i class="fa-solid fa-phone"></i>
            </span>
            <span>تماس</span>
        </a>

        <a href="sms:+989351212551?body=سلام" class="action-item action-sms">
            <span class="icon-bg">
                <i class="fa-solid fa-envelope"></i>
            </span>
            <span>پیامک</span>
        </a>
        
        <a href="https://maps.app.goo.gl/Qt8xLNibBErAmL4B6" target="_blank" class="action-item action-location">
            <span class="icon-bg">
                <i class="fa-solid fa-location-dot"></i>
            </span>
            <span>آدرس</span>
        </a>
        
        </div>

    <div class="divider"></div>

    <div class="social-links">
        <a href="https://instagram.com/ali_more_addi" target="_blank" class="social-icon si-insta">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://t.me/ali_more_addi" target="_blank" class="social-icon si-tele">
            <i class="fa-brands fa-telegram"></i>
        </a>
        <a href="https://wa.me/989351212551" target="_blank" class="social-icon si-whats">
            <i class="fa-brands fa-whatsapp"></i>
        </a>
    </div>

    <button class="save-btn" onclick="downloadVcf()">
        <i class="fa-solid fa-user-plus"></i>
        <span>افزودن به مخاطبین</span>
    </button>
</div>

<script>
function downloadVcf() {
    const person = {
        firstName: "علی",
        lastName: "مرادی",
        org: "مجموعه خوش سیرت",
        mobile: "+989351212551",
        instagram: "https://instagram.com/ali_more_addi",
        telegram: "https://t.me/ali_more_addi",
        whatsapp: "https://wa.me/989351212551",
        filename: "Ali_Moradi.vcf"
    };

    let vcard = `BEGIN:VCARD
VERSION:3.0
N:${person.lastName};${person.firstName};;;
FN:${person.firstName} ${person.lastName}
ORG:${person.org}
TEL;TYPE=CELL;TYPE=PREF;TYPE=VOICE:${person.mobile}
X-SOCIALPROFILE;TYPE=INSTAGRAM:${person.instagram}
X-SOCIALPROFILE;TYPE=TELEGRAM:${person.telegram}
X-SOCIALPROFILE;TYPE=WHATSAPP:${person.whatsapp}
END:VCARD`;

    const blob = new Blob([vcard], {type: 'text/vcard;charset=utf-8'});
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = person.filename;
    document.body.appendChild(link);
    link.click();
    
    setTimeout(() => { document.body.removeChild(link); URL.revokeObjectURL(url); }, 500);
}

function startProgressLoading() {
    const progressBar = document.getElementById('progressBar');
    let progress = 0;
    const loadingInterval = setInterval(() => {
        if (progress < 100) {
            progress += 2;
            progressBar.style.width = progress + '%';
        } else {
            clearInterval(loadingInterval);
            document.documentElement.classList.add('loaded');
        }
    }, 20);
}

document.addEventListener('DOMContentLoaded', startProgressLoading);
</script>

</body>
</html>
