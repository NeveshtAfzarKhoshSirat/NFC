<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Junior Game Center | Roham</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.0.3/Vazirmatn.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --cs-orange: #de9b35;
    --cs-blue: #5d79ae;
    --bg-dark: #07090b;
    --hud-bg: rgba(15, 15, 20, 0.96);
}

* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Vazirmatn', sans-serif;
    background-color: var(--bg-dark);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    color: white;
}

/* --- بک‌گراند متحرک پیشرفته --- */
.bg-animation {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    background: radial-gradient(circle at center, #1a1a2e 0%, #07090b 100%);
}

/* خطوط اسکن متحرک */
.bg-animation::after {
    content: "";
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(222, 155, 53, 0.03) 1px, rgba(222, 155, 53, 0.03) 2px);
    background-size: 100% 4px;
    animation: scanline 10s linear infinite;
}

@keyframes scanline {
    0% { background-position: 0 0; }
    100% { background-position: 0 100%; }
}

.fog {
    position: absolute;
    width: 150%;
    height: 150%;
    background: radial-gradient(circle, rgba(93, 121, 174, 0.08) 0%, transparent 70%);
    animation: fogMove 15s infinite alternate ease-in-out;
}

@keyframes fogMove {
    0% { transform: translate(-10%, -10%) scale(1); }
    100% { transform: translate(5%, 5%) scale(1.1); }
}

/* --- لودینگ --- */
#preloader {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: #000;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 0.5s;
}

.crosshair {
    width: 60px;
    height: 60px;
    border: 2px solid var(--cs-orange);
    border-radius: 50%;
    position: relative;
    animation: scopeIn 0.8s ease-out forwards, rotateLoader 3s linear infinite;
}
.crosshair::after, .crosshair::before {
    content: ''; position: absolute; background: var(--cs-orange);
}
.crosshair::after { width: 100%; height: 1px; top: 50%; left: 0; }
.crosshair::before { height: 100%; width: 1px; left: 50%; top: 0; }

@keyframes rotateLoader { 100% { transform: rotate(360deg); } }

.loading-text {
    margin-top: 20px;
    font-family: 'Orbitron', sans-serif;
    color: var(--cs-orange);
    font-size: 13px;
    letter-spacing: 2px;
}

/* --- کارت اصلی --- */
.card {
    width: 90%;
    max-width: 380px;
    background: var(--hud-bg);
    border: 1px solid #333;
    border-top: 4px solid var(--cs-orange);
    /* کلیپ‌پت برای ایجاد گوشه بریده شده در پایین سمت راست */
    clip-path: polygon(0 0, 100% 0, 100% 90%, 90% 100%, 0 100%);
    padding: 35px 0 0 0; /* پدینگ پایین برداشته شد تا دکمه بچسبد */
    text-align: center;
    opacity: 0;
    transform: scale(0.95);
    transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
    box-shadow: 0 0 50px rgba(0,0,0,0.8);
}

.card.active { opacity: 1; transform: scale(1); }

/* محتوای داخلی کارت برای داشتن پدینگ */
.card-body {
    padding: 0 25px 25px 25px;
}

.profile-img {
    width: 110px;
    height: 110px;
    object-fit: cover;
    clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
    background: #222;
    margin-bottom: 15px;
    border: 1px solid var(--cs-orange);
}

.gamernet-title {
    font-family: 'Orbitron', sans-serif;
    font-weight: 900;
    font-size: 20px;
    color: #fff;
    letter-spacing: 1px;
    margin: 0 0 5px 0;
}

.manager-name {
    color: #999;
    font-size: 15px;
    margin-bottom: 20px;
    display: block;
}

/* دکمه‌ها */
.btn-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 25px;
}

.btn {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 18px;
    background: rgba(255,255,255,0.03);
    color: white;
    text-decoration: none;
    border-left: 3px solid transparent;
    transition: 0.3s;
    font-size: 14px;
}

.btn:hover {
    background: rgba(255, 255, 255, 0.08);
    border-left: 3px solid var(--cs-orange);
}

.btn i { font-size: 18px; }

/* دکمه PLANT CONTACT کشیده شده */
.save-btn {
    width: 100%;
    border: none;
    background: linear-gradient(90deg, #8b0000, #c40000);
    color: white;
    padding: 22px;
    font-weight: bold;
    cursor: pointer;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 2px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    animation: bombPulse 2s infinite;
    /* این بخش دکمه را به ته کارت می‌چسباند */
    margin-top: 10px;
}

@keyframes bombPulse {
    0% { background: #8b0000; }
    50% { background: #ff0000; box-shadow: inset 0 0 20px rgba(0,0,0,0.5); }
    100% { background: #8b0000; }
}

.status-bar {
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    font-size: 9px;
    color: #444;
    font-family: 'Orbitron', sans-serif;
    background: rgba(0,0,0,0.3);
}
</style>
</head>
<body>

    <div class="bg-animation">
        <div class="fog"></div>
    </div>

    <div id="preloader">
        <div class="crosshair"></div>
        <div class="loading-text">INITIALIZING HUD...</div>
    </div>

    <div class="card" id="mainCard">
        <div class="card-body">
            <img src="https://ui-avatars.com/api/?name=J+G&background=de9b35&color=000&size=256&bold=true" alt="Junior Gaming" class="profile-img">
            
            <h1 class="gamernet-title">JUNIOR GAME CENTER</h1>
            <div class="manager-name">روهام محمدی</div>

            <div class="btn-container">
                <a href="tel:09124656033" class="btn">
                    <span>تماس با ادمین</span>
                    <i class="fa-solid fa-headset" style="color: var(--cs-orange)"></i>
                </a>

                <a href="https://instagram.com/junior.gamingcenter" target="_blank" class="btn" style="border-left-color: #E1306C">
                    <span>اینستاگرام</span>
                    <i class="fa-brands fa-instagram" style="color: #E1306C"></i>
                </a>
                
                <a href="https://t.me/+989124656033" target="_blank" class="btn" style="border-left-color: #2AABEE">
                    <span>تلگرام</span>
                    <i class="fa-brands fa-telegram" style="color: #2AABEE"></i>
                </a>

                <a href="https://wa.me/989124656033" target="_blank" class="btn" style="border-left-color: #25D366">
                    <span>واتساپ</span>
                    <i class="fa-brands fa-whatsapp" style="color: #25D366"></i>
                </a>
            </div>
        </div>

        <button class="save-btn" onclick="saveContact()">
            <i class="fa-solid fa-bomb"></i>
            PLANT CONTACT
        </button>

        <div class="status-bar">
            <span>PING: 5ms</span>
            <span>FPS: 360</span>
            <span>Accuracy: 99%</span>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('preloader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('preloader').style.display = 'none';
                    document.getElementById('mainCard').classList.add('active');
                }, 500);
            }, 1500);
        });

        function saveContact() {
            const vcard = `BEGIN:VCARD\nVERSION:3.0\nFN:Roham Mohammadi\nORG:Junior Game Center\nTEL:+989124656033\nEND:VCARD`;
            const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'Roham_Junior_Game_Center.vcf';
            link.click();
        }
    </script>
</body>
</html>
