<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>کارت ویزیت شخصی</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.0.3/Vazirmatn.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --bg-dark: #000428;
    --bg-light: #004e92;
    --accent-blue: #00d2ff;
    --glass-bg: rgba(25, 30, 50, 0.65);
    --glass-border: rgba(255, 255, 255, 0.1);
    --text-white: #ffffff;
    --text-gray: #b0c4de;
}

* {
    box-sizing: border-box;
    font-family: 'Vazirmatn', sans-serif !important;
    outline: none;
    -webkit-tap-highlight-color: transparent;
}

body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    /* بک‌گراند آبی تیره متحرک */
    background: linear-gradient(135deg, #020024 0%, #090979 35%, #00d4ff 100%);
    background-size: 200% 200%;
    animation: gradientFlow 10s ease infinite;
    overflow: hidden;
}

@keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* لودینگ */
#preloader {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: #000428;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.5s ease;
}
.spinner {
    width: 50px;
    height: 50px;
    border: 4px solid rgba(255,255,255,0.1);
    border-left-color: var(--accent-blue);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}
@keyframes spin { 100% { transform: rotate(360deg); } }

/* کارت شیشه‌ای */
.card {
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 30px;
    padding: 50px 30px;
    width: 90%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 25px 45px rgba(0,0,0,0.5);
    position: relative;
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
}

.card.loaded {
    opacity: 1;
    transform: translateY(0);
}

/* تصویر پروفایل */
.profile-container {
    position: relative;
    width: 130px;
    height: 130px;
    margin: 0 auto 25px;
}

.profile-img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--accent-blue);
    box-shadow: 0 0 25px rgba(0, 210, 255, 0.4);
    background: #1a1a1a;
}

.status-indicator {
    position: absolute;
    bottom: 8px;
    right: 8px;
    width: 20px;
    height: 20px;
    background: #00ff88;
    border: 3px solid #1a1a1a;
    border-radius: 50%;
}

/* متن‌ها */
h1 {
    color: var(--text-white);
    font-size: 24px;
    margin: 0;
    font-weight: 800;
    text-shadow: 0 2px 10px rgba(0,0,0,0.3);
}

.bio {
    color: var(--text-gray);
    font-size: 14px;
    margin-top: 8px;
    margin-bottom: 30px;
    line-height: 1.6;
}

/* شبکه‌های اجتماعی دایره‌ای */
.social-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 35px;
}

.social-icon {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    color: var(--text-white);
    font-size: 22px;
    text-decoration: none;
    transition: 0.3s;
}

.social-icon:hover {
    transform: translateY(-5px);
    background: var(--accent-blue);
    color: #000;
    box-shadow: 0 0 20px rgba(0, 210, 255, 0.6);
}

/* دکمه‌های اصلی */
.actions {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.btn {
    width: 100%;
    padding: 16px;
    border-radius: 18px;
    border: none;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: 0.3s;
    text-decoration: none;
}

.btn-save {
    background: linear-gradient(90deg, #00d2ff, #3a7bd5);
    color: white;
    box-shadow: 0 5px 20px rgba(0, 210, 255, 0.3);
}

.btn-save:active { transform: scale(0.98); }

.btn-call {
    background: rgba(255,255,255,0.07);
    color: var(--text-white);
    border: 1px solid rgba(255,255,255,0.1);
}

.btn-call:hover {
    background: rgba(255,255,255,0.15);
}

footer {
    margin-top: 25px;
    font-size: 11px;
    color: rgba(255,255,255,0.4);
}
</style>
</head>
<body>

<div id="preloader">
    <div class="spinner"></div>
</div>

<div class="card" id="myCard">
    <div class="profile-container">
        <img src="https://ui-avatars.com/api/?name=A&background=00d2ff&color=fff&size=256" alt="پروفایل" class="profile-img">
        <div class="status-indicator"></div>
    </div>

    <h1 id="pageName">نام شما</h1>
    <p class="bio">به صفحه شخصی من خوش آمدید<br>برای ارتباط از لینک‌های زیر استفاده کنید</p>

    <div class="social-row">
        <a href="https://instagram.com/a100im" target="_blank" class="social-icon">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://t.me/a100bp" target="_blank" class="social-icon">
            <i class="fa-brands fa-telegram"></i>
        </a>
        <a href="https://wa.me/989371107649" target="_blank" class="social-icon">
            <i class="fa-brands fa-whatsapp"></i>
        </a>
    </div>

    <div class="actions">
        <button onclick="saveContact()" class="btn btn-save">
            <i class="fa-solid fa-user-plus"></i> ذخیره در مخاطبین
        </button>

        <a href="tel:09371107649" class="btn btn-call">
            <i class="fa-solid fa-phone"></i> تماس تلفنی
        </a>
    </div>

    <footer>Personal NFC Card</footer>
</div>

<script>
    // حذف لودینگ
    window.onload = function() {
        const preloader = document.getElementById('preloader');
        const card = document.getElementById('myCard');
        setTimeout(() => {
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
                card.classList.add('loaded');
            }, 500);
        }, 800);
    }

    // ساخت فایل VCF
    function saveContact() {
        // اطلاعات خود را اینجا هم می‌توانید ویرایش کنید اگر خواستید نام دقیق‌تر باشد
        const name = "کاربر"; 
        const family = ""; 
        const phone = "+989371107649";
        const insta = "https://instagram.com/a100im";
        const telegram = "https://t.me/a100bp";
        
        const vcardContent = `BEGIN:VCARD
VERSION:3.0
N:${family};${name};;;
FN:${name} ${family}
TEL;TYPE=CELL:${phone}
X-SOCIALPROFILE;TYPE=instagram:${insta}
X-SOCIALPROFILE;TYPE=telegram:${telegram}
END:VCARD`;

        const blob = new Blob([vcardContent], { type: 'text/vcard;charset=utf-8' });
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = 'contact.vcf';
        link.click();
    }
</script>

</body>
</html>
