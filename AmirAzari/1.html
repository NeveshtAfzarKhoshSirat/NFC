<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>کارشناس خودرو | امیر آذری</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.0.3/Vazirmatn.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* --- ۱. تنظیمات کلی و متغیرها (تم سیاه و طلایی) --- */
:root {
    --gold-primary: #D4AF37;       /* طلایی اصلی */
    --gold-light: #F1D06E;         /* طلایی روشن برای هایلایت */
    --gold-dark: #AA8C2C;          /* طلایی تیره برای سایه */
    --bg-dark: #0a0a0a;            /* مشکی پس‌زمینه */
    --card-bg: #141414;            /* مشکی کارت */
    --text-white: #ffffff;
    --text-gold: #D4AF37;
    --card-border-radius: 30px; 
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Vazirmatn', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    direction: rtl;
    overflow: hidden; 

    /* بک‌گراند مشکی با پترن فیبر کربن متحرک */
    background-color: var(--bg-dark);
    background-image: 
        linear-gradient(45deg, #1a1a1a 25%, transparent 25%, transparent 75%, #1a1a1a 75%, #1a1a1a),
        linear-gradient(45deg, #1a1a1a 25%, transparent 25%, transparent 75%, #1a1a1a 75%, #1a1a1a);
    background-position: 0 0, 10px 10px;
    background-size: 20px 20px;
    animation: moveCarbon 10s linear infinite; 
}

/* انیمیشن حرکت پترن کربنی */
@keyframes moveCarbon {
    0% { background-position: 0 0, 10px 10px; }
    100% { background-position: 40px 40px, 50px 50px; }
}

/* --- ۲. استایل لودینگ --- */
#preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 0.4s ease-out, visibility 0.4s ease-out; 
}

.loading-text {
    color: var(--gold-primary);
    font-size: 24px;
    font-weight: 800;
    letter-spacing: 1px;
    text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
}

.progress-container {
    width: 200px;
    height: 4px;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 15px;
}

.progress-bar {
    height: 100%;
    width: 0%; 
    background: linear-gradient(90deg, var(--gold-dark), var(--gold-primary), var(--gold-light));
    transition: width 0.05s linear; 
    box-shadow: 0 0 10px var(--gold-primary);
}

.loaded #preloader { opacity: 0; visibility: hidden; }
.loaded body { overflow-y: auto; padding: 20px; }

/* --- ۳. استایل کارت (تیره و لوکس) --- */
.card {
    width: 100%;
    max-width: 380px;
    background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
    border-radius: var(--card-border-radius); 
    padding: 90px 25px 35px 25px; 
    /* سایه طلایی محو دور کارت */
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), 0 0 15px rgba(212, 175, 55, 0.1);
    border: 2px solid var(--gold-primary); 
    text-align: right;
    position: relative;
    overflow: visible; 
    margin-top: 50px; 
    
    opacity: 0; 
    transform: translateY(30px);
    transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
}

.loaded .card { opacity: 1; transform: translateY(0); }

/* --- ۴. استایل عکس پروفایل --- */
.profile-image-wrapper {
    position: absolute;
    top: -75px; 
    left: 0;
    right: 0;
    margin: 0 auto;
    width: 150px; 
    height: 150px; 
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.profile-image {
    width: 100%;
    height: 100%;
    border-radius: 40px; 
    object-fit: cover; 
    border: 3px solid var(--gold-primary); 
    background: #000;
    
    /* افکت Underglow طلایی */
    box-shadow: 
        0 0 30px rgba(212, 175, 55, 0.4), 
        0 10px 20px rgba(0,0,0,0.5); 
        
    transition: transform 0.3s ease;
}

.profile-image:hover { transform: scale(1.03); }

/* عنوان و نام */
h1 {
    margin: 15px 0 5px;
    font-size: 16px;
    color: var(--text-white);
    opacity: 0.8;
    text-align: center;
    font-weight: 400;
    font-family: 'Vazirmatn', sans-serif;
    letter-spacing: 1px;
}
/* آیکون آچار کنار شغل */
h1 i { color: var(--gold-primary); margin-left: 5px; }

.name {
    font-size: 30px;
    font-weight: 900;
    /* گرادینت طلایی روی متن */
    background: linear-gradient(45deg, var(--gold-primary), var(--gold-light), var(--gold-primary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    margin: 5px 0 30px;
    font-family: 'Vazirmatn', sans-serif;
    text-shadow: 0 2px 10px rgba(0,0,0,0.5);
}

/* --- دکمه‌های عملیاتی (دو ستون) --- */
.actions-grid {
    display: grid;
    /* تغییر به دو ستون چون لوکیشن حذف شد */
    grid-template-columns: 1fr 1fr; 
    gap: 15px;
    margin-bottom: 30px;
}

.action-item {
    background: rgba(255, 255, 255, 0.05); /* شیشه‌ای تیره */
    border: 1px solid rgba(212, 175, 55, 0.3);
    border-radius: 15px; 
    padding: 15px; 
    text-align: center;
    text-decoration: none;
    color: var(--text-white);
    transition: 0.3s;
    display: flex;
    flex-direction: row; /* افقی برای زیبایی بیشتر در حالت دو ستونه */
    align-items: center;
    justify-content: center;
    gap: 10px; 
}

.icon-bg {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    color: #000;
    background: var(--gold-primary);
    box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    flex-shrink: 0; 
}

.action-item span {
    font-size: 14px;
    font-weight: 700;
    font-family: 'Vazirmatn', sans-serif;
}

.action-item:hover {
    transform: translateY(-3px);
    border-color: var(--gold-primary);
    background: rgba(212, 175, 55, 0.1);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

/* خط جداکننده */
.divider {
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold-dark), transparent); 
    margin: 25px 0;
    opacity: 0.5;
}

/* شبکه اجتماعی */
.social-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
}
.social-icon {
    width: 50px;
    height: 50px;
    border-radius: 50%; /* دایره کامل */
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-white);
    font-size: 22px;
    text-decoration: none;
    transition: all 0.3s ease;
    background: #222;
    border: 1px solid #333;
    box-shadow: 0 5px 10px rgba(0,0,0,0.5);
}

/* رنگ‌بندی خاص برای هاور در تم تیره */
.social-icon:hover { transform: translateY(-3px) scale(1.1); border-color: var(--gold-primary); }
.si-insta:hover { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }
.si-tele:hover { background: #2AABEE; }
.si-whats:hover { background: #25D366; }

/* دکمه ذخیره */
.save-btn {
    background: linear-gradient(135deg, var(--gold-dark), var(--gold-primary), var(--gold-light));
    color: #000; /* متن مشکی روی زمینه طلایی */
    border: none;
    width: 100%;
    padding: 18px;
    border-radius: 15px;
    font-family: 'Vazirmatn', sans-serif;
    font-size: 18px;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: 0.3s;
    position: relative;
    overflow: hidden;
}

/* افکت براق روی دکمه */
.save-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    transition: 0.5s;
}
.save-btn:hover::before { left: 100%; }
.save-btn:hover { box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5); transform: translateY(-2px); }
.save-btn:active { transform: scale(0.98); }

</style>
</head>
<body>

<div id="preloader">
    <div class="loading-text">AZARI CAR CHECK</div>
    <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>
</div>

<div class="card">
    
    <div class="profile-image-wrapper">
        <img src="https://neveshtafzarkhoshsirat.github.io/NFC/AmirAzari/Telephoto-icon-of-magnifying-glass-search-icon-400%20copy%203.png" alt="امیر آذری" class="profile-image">
    </div>
    
    <h1><i class="fa-solid fa-car-side"></i> کارشناس تشخیص رنگ خودرو</h1>
    <div class="name">امیر آذری</div>

    <div class="actions-grid">
        <a href="tel:+989397454707" class="action-item action-call">
            <span class="icon-bg">
                <i class="fa-solid fa-phone"></i>
            </span>
            <span>تماس</span>
        </a>

        <a href="sms:+989397454707?body=سلام آقای آذری، برای کارشناسی خودرو مزاحم میشم." class="action-item action-sms">
            <span class="icon-bg">
                <i class="fa-solid fa-envelope"></i>
            </span>
            <span>پیامک</span>
        </a>
    </div>

    <div class="divider"></div>

    <div class="social-links">
        <a href="https://instagram.com/azari_carcheck" target="_blank" class="social-icon si-insta">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://t.me/+989397454707" target="_blank" class="social-icon si-tele">
            <i class="fa-brands fa-telegram"></i>
        </a>
        <a href="https://wa.me/989397454707" target="_blank" class="social-icon si-whats">
            <i class="fa-brands fa-whatsapp"></i>
        </a>
    </div>

    <button class="save-btn" onclick="downloadVcf()">
        <i class="fa-solid fa-address-card"></i>
        <span>ذخیره در مخاطبین</span>
    </button>
</div>

<script>
function downloadVcf() {
    const person = {
        firstName: "امیر",
        lastName: "آذری",
        org: "کارشناسی خودرو آذری",
        title: "کارشناس تشخیص رنگ",
        mobile: "+989397454707",
        instagram: "https://instagram.com/azari_carcheck",
        telegram: "https://t.me/+989397454707",
        whatsapp: "https://wa.me/989397454707",
        filename: "Amir_Azari_CarCheck.vcf"
    };

    let vcard = `BEGIN:VCARD
VERSION:3.0
N:${person.lastName};${person.firstName};;;
FN:${person.firstName} ${person.lastName}
ORG:${person.org}
TITLE:${person.title}
TEL;TYPE=CELL;TYPE=PREF;TYPE=VOICE:${person.mobile}
X-SOCIALPROFILE;TYPE=INSTAGRAM:${person.instagram}
X-SOCIALPROFILE;TYPE=TELEGRAM:${person.telegram}
X-SOCIALPROFILE;TYPE=WHATSAPP:${person.whatsapp}
END:VCARD`;

    const blob = new Blob([vcard], {type: 'text/vcard;charset=utf-8'});
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = person.filename;
    document.body.appendChild(link);
    link.click();
    
    setTimeout(() => { document.body.removeChild(link); URL.revokeObjectURL(url); }, 500);
}

function startProgressLoading() {
    const progressBar = document.getElementById('progressBar');
    let progress = 0;
    const loadingInterval = setInterval(() => {
        if (progress < 100) {
            progress += 2;
            progressBar.style.width = progress + '%';
        } else {
            clearInterval(loadingInterval);
            document.documentElement.classList.add('loaded');
        }
    }, 20);
}

document.addEventListener('DOMContentLoaded', startProgressLoading);
</script>

</body>
</html>
