<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>بازرگانی لشگری | شاهین لشگری</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.0.3/Vazirmatn.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --primary-red: #b22222;
    --accent-gold: #d4af37;
    --bg-dark: #121212;
    --glass-bg: rgba(255, 255, 255, 0.95);
}

* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Vazirmatn', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    /* بک‌گراند متحرک گرادینت */
    background: linear-gradient(-45deg, #1a1a1a, #4a0e0e, #2c2c2c, #801b1b);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* --- استایل لودینگ --- */
#preloader {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background-color: var(--bg-dark);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.5s ease;
}

.loader-spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #333;
    border-top: 5px solid var(--primary-red);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

/* --- استایل کارت --- */
.card {
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    padding: 40px 30px;
    max-width: 380px;
    width: 90%;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.2);
    transform: translateY(30px);
    opacity: 0;
    transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.card.show {
    transform: translateY(0);
    opacity: 1;
}

.logo-area {
    width: 80px;
    height: 80px;
    background: var(--primary-red);
    color: white;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    margin: 0 auto 20px;
    box-shadow: 0 10px 20px rgba(178, 34, 34, 0.3);
}

h1 {
    font-size: 24px;
    color: var(--primary-red);
    margin: 0 0 5px 0;
    font-weight: 900;
}

.subtitle {
    font-size: 14px;
    color: #666;
    margin-bottom: 25px;
    line-height: 1.6;
}

.manager-name {
    font-size: 18px;
    color: #333;
    background: #f0f0f0;
    padding: 8px 15px;
    border-radius: 50px;
    display: inline-block;
    margin-bottom: 25px;
}

/* دکمه‌های عملیاتی */
.action-buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-bottom: 15px;
}

.btn {
    padding: 12px 10px;
    border: none;
    border-radius: 12px;
    font-family: 'Vazirmatn', sans-serif;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    text-decoration: none;
    font-size: 14px;
}

.btn-call { background-color: #28a745; color: white; }
.btn-sms { background-color: #007bff; color: white; }
.btn-save { 
    background-color: var(--primary-red); 
    color: white; 
    grid-column: span 2; 
    font-size: 16px;
    padding: 15px;
}

.btn:hover { transform: translateY(-3px); filter: brightness(1.1); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
.btn:active { transform: scale(0.98); }

footer {
    margin-top: 20px;
    font-size: 12px;
    color: #999;
}
</style>
</head>
<body>

    <div id="preloader">
        <div class="loader-spinner"></div>
    </div>

    <div class="card" id="mainCard">
        <div class="logo-area">
            <i class="fa-solid fa-briefcase"></i>
        </div>
        
        <h1>بازرگانی لشگری</h1>
        <div class="subtitle">واردات و پخش عمده لوازم آرایشی و بهداشتی از چین و دبی</div>
        
        <div class="manager-name">
            <i class="fa-solid fa-user-tie"></i> مدیریت: شاهین لشگری
        </div>

        <div class="action-buttons">
            <a href="tel:09120969129" class="btn btn-call">
                <i class="fa-solid fa-phone"></i> تماس مستقیم
            </a>
            <a href="sms:09120969129" class="btn btn-sms">
                <i class="fa-solid fa-message"></i> ارسال پیامک
            </a>
            <button id="saveBtn" class="btn btn-save">
                <i class="fa-solid fa-user-plus"></i> ذخیره در مخاطبین (VCF)
            </button>
        </div>

        <footer>Lashgari Trading &copy; 2026</footer>
    </div>

    <script>
        // مدیریت لودینگ و نمایش کارت
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            const card = document.getElementById('mainCard');
            
            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => {
                    preloader.style.display = 'none';
                    card.classList.add('show');
                }, 500);
            }, 1000); // یک ثانیه مکث برای زیبایی
        });

        // تابع ذخیره مخاطب
        document.getElementById("saveBtn").addEventListener("click", () => {
            const vcard = `BEGIN:VCARD
VERSION:3.0
N:لشگری;بازرگانی;;;
FN:بازرگانی لشگری
ORG:بازرگانی لشگری
TITLE:مدیریت: شاهین لشگری
TEL;TYPE=CELL:+989120969129
NOTE:واردات و پخش عمده لوازم آرایشی و بهداشتی از چین و دبی
URL:https://lashgaritrading.com
END:VCARD`;

            const blob = new Blob([vcard], {type: "text/vcard;charset=utf-8"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "Shahin-Lashgari.vcf";
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                URL.revokeObjectURL(url);
                a.remove();
            }, 1000);
        });
    </script>
</body>
</html>
